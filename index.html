<!DOCTYPE html>
<html>

<head>
    <title>Assessment 1 - D3 Image Processing</title>
    <link href="site.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- Left Panel -->
        <div class="file-upload-panel">
            <div class="panel-title">File Upload</div>
            <form id="file_upload_form">
                <input type="file" id="fileInput" accept="image/*" class="b-1">
                <button class="upload-button">Upload</button>
            </form>
            <div id="image_info">
                <ul>
                    <li>Image name: <span id="image_name" class="font-bold p-l-1"> - </span></li>
                    <li>Dimensions: <span id="image_dimension" class="font-bold p-l-1"> - </span></li>
                    <li>MIME Type: <span id="image_type" class="font-bold p-l-1"> - </span></li>
                </ul>
            </div>

            <div id="point-list-cntr" class="m-t-4">
                <div class="panel-title">Selected Points List</div>
                <table id="selected_points_table">
                    <tr>
                        <th>X Pos</th>
                        <th>Y Pos</th>
                        <th>Description</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="image-panel">
            <div id="uploaded_image">
                <svg id="svg_image_cntr"></svg>
            </div>
            <div id="description_modal">
                <div class="desc-label">Description</div>
                <input type="text" name="description" id="desc_input_field" />
                <div class="modal-button">
                    <input type="submit" value="Save" class="button-style bg-color-green" onclick="saveDescription()" />
                    <input type="button" value="Cancel" class="button-style bg-color-red"
                        onclick="closeDescriptionModal()" />
                </div>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="image-mapper.js"></script>

</html>
